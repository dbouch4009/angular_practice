<div class="row">
  <div class="col-xs-3">
    <label>First Name</label>
  </div>
  <div class="col-xs-9">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="firstName"
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-3">
    <label>Last Name</label>
  </div>
  <div class="col-xs-9">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="lastName"
    >
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    {{firstName}} {{lastName}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-primary"
      (click)="onAddName()"
    >Add Name</button>
  </div>

  <div class="row">
      <div class="col-xs-12">
        <app-show-names
          *ngFor = "let name of namesList"
          [personEntity] = "name"
        ></app-show-names>

</div>
