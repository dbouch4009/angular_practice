<div class="jeff-font jeff-background">
  <button class="btn btn-primary"
  (click)="handleTagTeamClick()"
  >
    jeff-hardy-component was here,
  </button>
  <p *ngIf="isTagTeam; else notTagTeam">
    so was his brother.
  </p>
  <ng-template #notTagTeam>
    <p>
        by himself
    </p>
  </ng-template>
  <p [ngStyle]="{color: getColor()}"  
    [ngClass] = "{bigText: weightIndex === 'overweight'}"
  >
    Jeff Hardy is {{ weightIndex }}.
  </p>
</div>
